<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Disease Prediction System</h1>
        <div class="symptom-selection">
            <label for="symptoms">Select Symptoms:</label>
            <select id="symptoms">
                <option class="dropdownshit" value="" disabled selected>Select a symptom</option>
            </select>
            <button id="add-symptom">+</button>
        </div>

        <div class="selected-symptoms">
            <h3>Selected Symptoms:</h3>
            <ul id="symptom-list"></ul>
        </div>

        <button id="predict">Predict Disease</button>

        <div id="result" class="hidden">
            <h2>Predicted Disease:</h2>
            <p id="disease-name"></p>

            <h2>Recommended Doctors:</h2>
            <ul id="doctor-list"></ul>
        </div>
    </div>
</body>
</html>
